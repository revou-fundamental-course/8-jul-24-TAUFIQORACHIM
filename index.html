<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Header>
        <h1>Calculator BMI</h1>
    </Header>

    <main>
        <!-- Main Articel -->
         <article>
            <p>
                Berat tubuh ideal adalah impian semua orang. Bentuk tubuh yang ideal menandakan kondisi tubuh yang sehat, 
                dan merupakan penunjang penampilan bagi semua orang. 
                Bagaimana dengan dirimu?? mari hitung seberapa ideal bentuk tubuhmu dengan menggunakan calculator BMI.
            </p>
         </article>

         <!-- form -->
          <section>
            <form>
            <div>
                <h3>Jenis Kelamin</h3>
                <input type="radio" id="selction-man"><label for="selection-man">Laki-laki</label>
                <input type="radio" id="selction-woman"><label for="selection-woman">Perempuan</label>
            </div>
          
            <div>
                <label>Berat Badan (Kg)</label>
                <input type="number" id="input-berat-badan">
            </div>

            <div>
                <label> Usia (Tahun)</label>
                <input type="number" id="input-usia">
            </div>

            <div>
                <label>Tinggi Badan (Cm)</label>
                <input type="number" id="tinggi-badan"> 
            </div>

            <div>
                <button>Submit BMI</button>
                <button>Reset</button>
            </div>
        </form> 
          </section>
    </main>
</body>
</html>
